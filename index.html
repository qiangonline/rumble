<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=320" />
    <link href="animate/animate.css" rel="stylesheet" />
    <link href="rumble/rumble.css" rel="stylesheet" />
    <style>
        html {
            font-size: 10px;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;            
        }
        * {
            box-sizing: border-box;
        }

        #arrow
        {
            z-index: 99;
            position: absolute;
            left: 50%;
            bottom: 5px;
            margin-left: -25px;      
                  
            -webkit-animation: swipe-tip 1.6s infinite ease-in-out;
            animation: swipe-tip 1.6s infinite ease-in-out;
        }


        @keyframes swipe-tip{
          0% {
            opacity:0;
            transform:  translate(0,0);
          }
          60% {
            opacity:1;
            -webkit-transform:  translate(0,-80%);
          }
          100% {
            opacity:0;
            -webkit-transform:  translate(0,-140%);
          }
        }

        @-webkit-keyframes swipe-tip {
          0% {
            opacity:0;
            -webkit-transform:  translate(0,0);
          }
          60% {
            opacity:1;
            -webkit-transform:  translate(0,-80%);
          }
          100% {
            opacity:0;
            -webkit-transform:  translate(0,-140%);
          }
        }

    </style>
    
    <style>            
        #rumble {
            width: 640px;
            height: 100%;
        }
            #rumble-2 .slide {
                width: 320px;
            }
        #rumble-2 {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 640px;
            height: 300px;
            margin: -150px 0 0 -320px;
        }
    </style>
</head>
<body>
    
    <div id="rumble" class="rumble">
        <div id="arrow">
            <img src="images/arrow.png" />
        </div>        
        <div class="rumble-wrapper">
            <div class="slide" 
                style="background: url(images/1.jpg) no-repeat center center;">
                <div class="animated" data-animation="rollIn"
                    style="position:absolute; left: 0; top: 300px; width:100%; text-align: center;color:#fff;" >
                    <div style="font-size:32px">去<strong style="font-size:40px">美国留学</strong></div>
                    <div style="font-size:32px">其实一开始我是<strong style="font-size:40px">拒绝</strong>的</div>
                </div> 
            </div>
            <div class="slide" style="background: url(images/2.jpg) no-repeat center center;">
                <div class="animated" data-animation-duration="1500" data-animation="flipInX"
                    style="position: absolute; left: 0; top: 350px; width:100%; text-align: center;">
                    <div style="font-size:40px">盲目去咨询，怎么有保证？</div>
                </div>
                <div class="animated" data-animation-duration="3000" data-animation="flipInX" data-animation-delay="500"
                    style="position: absolute; left: 0; top: 450px; width:100%; text-align: center;">
                    <div style="font-size:32px;">ED、RD分不清,花了真金买忽悠？</div>
                </div>
            </div>
            <div class="slide" style="background: url(images/3.jpg) no-repeat center center;color: #ff6a00;">
                <div class="animated" data-animation-duration="1500" data-animation="zoomInDown" 
                    style="position: absolute; left: 0; top: 350px; width:100%; text-align: center;">
                    <div style="font-size:40px;">申请就靠分，软硬不平衡？</div>
                </div>
                <div class="animated" data-animation-duration="1000" data-animation="zoomIn" data-animation-delay="1500"
                    style="position: absolute; left: 0; top: 450px; width:100%; text-align: center;">
                    <div style="font-size:32px;">无背景,没经历,学霸一样被say no!</div>
                </div>
            </div>
            <div class="slide" style="background: url(images/4.jpg) no-repeat center center;">
                <div id="rumble-2" class="rumble cloak" style="font-size:100px;color:#fff;text-align:center;line-height:300px">
                    <div class="rumble-wrapper">
                        <div class="slide" style="background:#f00;">
                            <div class="animated" data-animation="fadeIn">1</div>
                        </div>
                        <div class="slide" style="background:#0f0;">
                            <div class="animated" data-animation="fadeIn">2</div>
                        </div>
                        <div class="slide" style="background:#00f;">
                            <div class="animated" data-animation="slideInDown">3</div>
                        </div>
                        <div class="slide" style="background:#ff0;">
                            <div class="animated" data-animation="slideInUp">4</div>
                        </div>
                        <div class="slide" style="background:#0ff;">
                            <div class="animated" data-animation="lightSpeedIn">5</div>
                        </div>
                        <div class="slide" style="background:#f0f;">
                            <div class="animated" data-animation="rotateIn">6</div>
                        </div>
                        <div class="slide" style="background:#900;">
                            <div class="animated" data-animation="zoomIn">7</div>
                        </div>
                        <div class="slide" style="background:#090;">
                            <div class="animated" data-animation="zoomInUp">8</div>
                        </div>
                        <div class="slide" style="background:#009;">
                            <div class="animated" data-animation="zoomInUp">9</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="jquery/jquery-2.1.3.js"></script>
    <script src="rumble/rumble.js"></script>
    <script>        
        
        
        var r1 = new Rumble('#rumble', {
            //direction: 'horizontal',
            loop: true
            
        });

        // $('#go').on('mousedown touchstart', function () {
        //     r1.slideTo(r1.length-1);
        // });    
       

        var r2 = new Rumble('#rumble-2', {direction:'horizontal', loop: true, slidesPerView:2});

    </script>
</body>
</html>
